<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="contacts"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.js'></script>
    <script>
        const contactsContainer = document.getElementById("contacts");

        const contactsRequest = axios.get("http://localhost:3000/api/contacts");
        contactsRequest
            .then(({ data }) => {
                const contactElements = data.map(item => `<div>
                        <h5>${item.name}</h5>
                        <img src="http://localhost:3000/${item.image}" /></div>`).join();
                contactsContainer.insertAdjacentHTML("beforeend", contactElements)
            })
            .catch(error => console.log(error.message));
    </script>


</body>

</html>
